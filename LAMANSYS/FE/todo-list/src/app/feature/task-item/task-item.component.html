<article class="task-container">
  <input type="checkbox" (click)="emitChangeOnCheckTask()">
  <div class="task-text">
    <span><ng-content></ng-content></span>
  </div> 
  <div class="btns">
    <app-btn-icon [type]="copy"></app-btn-icon>
    <app-btn-icon [type]="share"></app-btn-icon>
    <app-btn-icon [type]="delete" (click)="emitDeleteTask()"></app-btn-icon>
  </div>
</article>
