<article class="task-container">
  <input type="checkbox" (click)="toggleCheck()">
  <div class="task-text">
    <span><ng-content></ng-content></span>
  </div> 
  <div class="btns">
    <app-btn-icon [type]="copy" (click)="copyTask()"></app-btn-icon>
    <app-btn-icon [type]="share" (click)="shareTask()"></app-btn-icon>
    <app-btn-icon [type]="delete" (click)="deleteTask()"></app-btn-icon>
  </div>
</article>
