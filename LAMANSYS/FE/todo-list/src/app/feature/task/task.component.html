<article class="task-container">
  <input class="checkbox" type="checkbox" (click)="emitChangeOnCheckTask()">
  <span>
    <ng-content></ng-content>
  </span>
  <div class="buttons">
    <app-btn-icon class="btn" [type]="copy"></app-btn-icon>
    <app-btn-icon class="btn" [type]="share"></app-btn-icon>
    <app-btn-icon class="btn" [type]="delete" (click)="emitDeleteTask()"></app-btn-icon>
  </div>
</article>
